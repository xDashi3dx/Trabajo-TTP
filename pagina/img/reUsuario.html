            <div class="col bg-white p-5 rounded">
                <h2 class="fw-bold text-center py-5">Registrarse</h2>
            
                <!-- REGISTER -->
                <form class="row g-2" action="#">
                    
                    <div class="col-md-6 mb-4">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="nombre" class="form-control" id="nombre" placeholder="Nombre">
                    </div>

                    <div class="col-md-6 mb-4">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="apellidos" class="form-control" id="apellidos" placeholder="Apellidos">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="direccion" class="form-label">Dirección Domicilio</label>
                        <input type="direccion" class="form-control" id="direccion" placeholder="Calle #1234">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="telefono" class="form-control" id="telefono" placeholder="+56912345678">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@cliente.com">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>

                    <div class="col-12 mb-4">
                        <label for="password" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>

                    <div class="col-12 d-grid text-center mb-4">
                        <button type="submit" class="btn btn-outline-dark">Registrarse</button>
                    </div>

                    <div class="col-12 my-3 text-center">
                        <span>¿Ya tienes una cuenta? <a href="#">Iniciar Sesión</a></span>
                    </div>
                </form>
