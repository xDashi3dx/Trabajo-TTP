    <!-- ========================= -->
    <!-- ESTE ES EL INICIO DEL CONTENIDO PRINCIPAL -->

    <div class="container w-75 mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg-white p-5 rounded">
                <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            
                <!-- LOGIN -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder="Correo electrónico">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="Contraseña">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid text-center">
                        <button type="submit" class="btn btn-outline-dark">Iniciar Sesión</button>
                    </div>

                    <div class="my-3 text-center">
                        <span>¿No tienes cuenta? <a href="reUsuario.html">Regístrate</a></span> <br>
                        <span><a href="recontra.html">¿Has olvidado tu contraseña?</a></span>
                    </div>
                </form>

                <!-- LOGIN CON REDES SOCIALES -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <i class="bi bi-facebook"></i>
                                    </div>

                                    <div class="col-8 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>

                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <i class="bi bi-google"></i>
                                    </div>

                                    <div class="col-8 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
